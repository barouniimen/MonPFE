<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<h:graphicImage rendered="#{authenticationBean.admin}" library="images"
		name="EnteteAdministrateur.jpg"
		style="height:100%;width:100%;margin-top:0 !important; margin-buttom:0 !important; padding-buttom:0 !important;" />


	<h:graphicImage rendered="#{authenticationBean.student}"
		library="images" name="EnteteEtudiant.jpg"
		style="height:100%;width:100%;margin-top:0 !important; margin-buttom:0 !important; padding-buttom:0 !important;" />



	<h:graphicImage rendered="#{authenticationBean.teacher}"
		library="images" name="EnteteEnseignant.jpg"
		style="height:100%;width:100%;margin-top:0 !important; margin-buttom:0 !important; padding-buttom:0 !important;" />

	<h:outputText
		value="Bienvenu #{authenticationBean.user.lastName}#{msg['message.espace']}#{authenticationBean.user.firstName}|"
		style="position: fixed;top:3%;right:5%;color: White;font-size: 150%;font-family: Century Gothic;" />

	<h:graphicImage value="/resources/images/logoutMedium.png"
		style="position: fixed;top:3%;right:2%;"
		onclick="confirmLogout.show();" title="Déconnexion"/>

	<p:confirmDialog closeOnEscape="false"
		message="Vous #{msg['encodage.e.chapeau']}tes sur le point de vous déconnecter de la plateforme . Voulez-vous continuer ?"
		header="Déconnexion ..." severity="alert"
		widgetVar="confirmLogout" appendToBody="true">
		<h:form >
			<p:commandButton value="Continuer"
				action="#{authenticationBean.performLogout}" onsuccess="confirmLogout.hide()" />
			<p:commandButton value="Annuler"
				onclick="confirmLogout.hide()" />
		</h:form>

	</p:confirmDialog>

</ui:composition>
