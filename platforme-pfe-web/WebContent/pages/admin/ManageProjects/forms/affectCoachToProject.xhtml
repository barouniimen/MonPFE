<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


	<h:outputLabel value="Nombre d'heures d'encadrement max"
		for="coachHours" style="font-weight: bold;" />
	<p:spacer width="30" height="10" />

	<h:inputText id="coachHours"
		value="#{affectCoachToProjectBean.coachingHoursMax}"
		style="width:30px;" />
	<br />
	<br />
	<h:outputText value="Domaines du projet" style="font-weight: bold;"
		rendered="#{affectCoachToProjectBean.sameDom}" />
	<p:spacer width="30" height="10" />
	<ui:repeat var="dom"
		value="#{affectCoachToProjectBean.selectedProjDom}">
		<li><h:outputText value="#{dom}" /></li>
	</ui:repeat>
	<br />
	<br />

	<h:outputLabel  value="Sélectionnez un enseignant" for="coach" rendered="#{affectCoachToProjectBean.sameDom}" style="font-weight: bold;"/>
	<h:selectOneMenu id="coach"
		value="#{affectCoachToProjectBean.selectedCoach.id}" rendered="#{affectCoachToProjectBean.renderListCoachDom}">
		<f:selectItem
			itemLabel="S#{msg['encodage.e.accent.grave']}lectionnez un #{msg['encodage.e.accent.grave']}tudiant"
			itemValue="-1" />
		<f:selectItems
			value="#{affectCoachToProjectBean.listPotentionalCoachs}"
			var="SelectCoach"
			itemLabel="#{SelectCoach.firstName}#{msg['message.espace']}#{SelectCoach.lastName}"
			itemValue="#{SelectCoach.id}" />

	</h:selectOneMenu>
	<br/>
	<h:outputText value="Aucun enseignant trouvé!" rendered="#{affectCoachToProjectBean.notRenderListCoachDom}"/>

	<br />
	<br />
	<p:commandLink value="Tous les enseigants"
		actionListener="#{affectCoachToProjectBean.renderAllCoachs}"
		disabled="#{affectCoachToProjectBean.allCoachs}" update="addCoachForm"
		style="color: #DC143C;font-weight: bold;text-decoration: underline;" />


	<br />
	<p:commandLink value="En fonction des domaines"
		actionListener="#{affectCoachToProjectBean.renderSameDom}"
		disabled="#{affectCoachToProjectBean.sameDom}" update="addCoachForm"
		style="color: #DC143C;font-weight: bold;text-decoration: underline;" />


</ui:composition>
