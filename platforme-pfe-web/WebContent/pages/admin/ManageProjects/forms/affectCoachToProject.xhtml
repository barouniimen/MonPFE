<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<h:form id="addCoachForm">
	<p:growl showDetail="true" life="50" widgetVar="growlCoach"/>
		<h:outputLabel value="Nombre d'heures d'encadrement max"
			for="coachHours" style="font-weight: bold;" />
		<p:spacer width="30" height="10" />

		<h:inputText id="coachHours"
			value="#{affectCoachToProjectBean.coachingHoursMax}"
			style="width:30px;">
			<p:ajax event="blur"
				listener="#{affectCoachToProjectBean.coachHoursChange}"
				update="addCoachForm" />
		</h:inputText>
		<br /><br /><br />

		<p:outputLabel for="coach" value="Encadrants disponibles " style="font-weight: bold;"/>
		<h:selectOneMenu id="coach"
			value="#{affectCoachToProjectBean.selectedCoach.id}">
			<f:selectItem itemLabel="SÃ©lectionnez un enseignant" itemValue="-1" />
			<f:selectItems
				value="#{affectCoachToProjectBean.listPotentionalCoachs}" var="c"
				itemLabel="#{c.lastName}#{msg['message.espace']}#{c.firstName}"
				itemValue="#{c.id}" />
		</h:selectOneMenu>


		<br /><br /><br />
		<h:outputText value="Filtrer selon les domaines du projet? " style="font-weight: bold;"/>
		<p:selectBooleanCheckbox value="#{affectCoachToProjectBean.sameDom}">
			<p:ajax update="addCoachForm"
				listener="#{affectCoachToProjectBean.renderSameDom}" />
		</p:selectBooleanCheckbox>


		<br /><br /><br />
		<p:commandButton value="Affecter"
			actionListener="#{affectCoachToProjectBean.affectCoachToProj}" />
			
			<p:commandButton value="Annuler" onclick="location.reload();" />
	

	</h:form>

</ui:composition>
