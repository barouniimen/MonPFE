<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<p:panel header="Informations Etudiant">
		<p:messages id="msgAddStudent" showDetail="true" autoUpdate="true"
			closable="true"/>
		<h:panelGrid columns="2" columnClasses="label, value">
			
			<h:outputLabel value="Code d'inscription" for="selectStudent" />


			<h:inputText id="selectStudent" value="#{addProjectFormBean.regNbreStudentToFind}"
				valueChangeListener="#{addProjectFormBean.populateStudentInfo}">
				<p:ajax event="keyup" update="nameSt classSt" immediate="true" />
			</h:inputText>


			<h:outputLabel value="Nom et prÃ©nom" for="nameSt" />
			<h:outputText value="#{addProjectFormBean.selectedStudentName}"
				id="nameSt" />


			<h:outputLabel value="Classe" for="classSt" />
			<h:outputText
				value="#{addProjectFormBean.selectedStudentClass.reference}"
				id="classSt" />



		</h:panelGrid>
	</p:panel>

</ui:composition>
