<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">



	<div
		style="display: table-cell !important; vertical-align: top !important; table-layout: auto !important;">


		<p:dataTable rendered="#{mailBoxBean.seen}"
			var="msgSeen" value="#{mailBoxBean.listMsgModelSeen}"
			selection="#{mailBoxBean.selectedMsgSeen}" rowKey="#{msgSeen.id}"
			rows="20" emptyMessage="Aucun message a afficher" paginator="true"
			paginatorPosition="bottom" liveResize="true"
			style="min-width: 150% !important;">
			<f:facet name="header">
           Messages lus (#{mailBoxBean.msgStats.nbrSeen})
        </f:facet>

			<p:column selectionMode="single" style="width:2%;text-align:center" />

			<p:column headerText="Date d'envoi">
				<h:outputText
					value="#{mailBoxBean.dateFormat.format(msgSeen.sendingDate)}" />
			</p:column>
			<p:column headerText="Destinataire">
				<h:outputText value="#{msgSeen.receiverName}" />
			</p:column>
			<p:column headerText="Objet">
				<h:outputText value="#{msgSeen.subject}" />
			</p:column>

		</p:dataTable>

		<p:commandButton icon="ui-icon-search" value="Lire"
			actionListener="#{mailBoxBean.showContent}" update=":tabView:message"
			rendered="#{mailBoxBean.seen}" />

	</div>





	

</ui:composition>
