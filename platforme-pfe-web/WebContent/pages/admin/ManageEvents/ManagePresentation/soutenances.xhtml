<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<h:form id="soutForm">
		<!-- <p:contextMenu for="projStList" >
			<p:menuitem value="Planifier" onclick="addSoutenance.show()"
				icon="ui-icon-pencil" />
			
		</p:contextMenu> -->

		<p:dataTable id="projStList" var="projSt"
			value="#{soutenanceBean.listProj}" editable="true"
			rowKey="#{projSt.id}" liveResize="true">

		


			<p:column headerText="ID" style="width:8%">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{projSt.id}" />
					</f:facet>

					<f:facet name="input">
						<p:inputText value="#{projSt.id}" style="width:100%"
							label="identifiant" />
					</f:facet>
				</p:cellEditor>
			</p:column>

			<p:column headerText="Date de dÃ©marrage" style="width:10%">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{projSt.startDate}" />

					</f:facet>
					<f:facet name="input">
						<p:inputText value="#{projSt.startDate}" style="width:100%"
							label="startDate" />
					</f:facet>
				</p:cellEditor>
			</p:column>

			<p:column headerText="Etat de validation" style="width:20%">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{projSt.validationState.description}" />
					</f:facet>
					<f:facet name="input">
						<h:selectOneMenu value="#{projSt.validationState.description}">
							<f:selectItems value="#{soutenanceBean.liststates}" var="state"
								itemLabel="#{state}" itemValue="#{state}" />
						</h:selectOneMenu>
					</f:facet>
				</p:cellEditor>
			</p:column>

			
		</p:dataTable>

	</h:form>
	
	

</ui:composition>
