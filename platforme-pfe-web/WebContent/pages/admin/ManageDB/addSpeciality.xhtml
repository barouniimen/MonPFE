<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


	<p:panel toggleable="true" header="Ajouter une spécialité"
		collapsed="true" widgetVar="panelAddSpec">
		<p:ajax event="toggle" listener="#{addSpecialityBean.handleToggle}"
			update="formSpec" />
		<h:panelGrid columns="2" columnClasses="label, value">
			<h:form id="formSpec">

				<h:outputText value="Titre" />
				<br />
				<h:inputText value="#{addSpecialityBean.specialityToDB.title}" />
				<br />
				<br />
				<p:commandButton id="addSpec" value="Ajouter"
					actionListener="#{addSpecialityBean.addSpeciality}" />
					<p:commandButton value="Annuler"
					onclick="panelAddSpec.toggle();" />
			</h:form>



		</h:panelGrid>

	</p:panel>

</ui:composition>
