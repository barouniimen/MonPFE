<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


	<p:panel toggleable="true" header="Ajouter un domaine de (projet / U.E)"
		collapsed="true" widgetVar="panelAddDom">
		<p:ajax event="toggle" listener="#{addDomainBean.handleToggle}"
			update="formDom" />
		<h:panelGrid columns="2" columnClasses="label, value">
			<h:form id="formDom">

				<h:outputText value="Nom" />
				<br />
				<h:inputText value="#{addDomainBean.domainToDB.domainName}" />
				<br /><br />
				<p:commandButton value="Ajouter"
					actionListener="#{addDomainBean.addDomain}" />
					<p:commandButton value="Annuler"
					onclick="panelAddDom.toggle();" />
			</h:form>



		</h:panelGrid>

	</p:panel>

</ui:composition>
