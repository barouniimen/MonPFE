<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Acceuil PGE</title>
	<h:outputStylesheet library="css" name="style.css" />
	<link rel="shortcut icon" type="image/x-icon"
		href="#{request.contextPath}/resources/icon/favicon.ico" />

</h:head>
<body>

		<h2>
		<h:outputText value="Authentification"/>
	</h2>


	<h:form id="loginFocusPoint" >
		<p:focus context="loginFocusPoint" />
		<p:growl id="loginGrowl" life="2000" />
		<div class="boxLogin">
			<table>
				<tr>
					<td><h:outputText value="Identifiant" /></td>
					<td><p:inputText id="login" value="#{authenticationBean.user.login}"
							required="true" /></td>
				</tr>
				<tr>
					<td><h:outputText value="Mot de passe" /></td>
					<td><p:password id="password"
							value="#{authenticationBean.user.password}" required="true" /></td>
				</tr>
				<tr>
					<td><p:spacer></p:spacer></td>
					<td style="text-align: right;"><p:commandButton
							icon="ui-icon-check" id="submit" value="valider"
							action="#{authenticationBean.performAuthetication}" update="loginGrowl"
							style="width:60%;margin-right:13%;margin-top:5%;" /></td>
				</tr>

			</table>
		</div>

	</h:form>
	
</body>
</html>
