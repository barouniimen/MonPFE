<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Acceuil PGE</title>
	<h:outputStylesheet library="css" name="style.css" />
	<link rel="shortcut icon" type="image/x-icon"
		href="#{request.contextPath}/resources/icon/favicon.ico" />

</h:head>
<body
	style="background-image: url('
	#{resource['images:backgroungLogin.jpg']}') !important; background-repeat:
	no-repeat !important; background-position: top !important;">

	<p:dialog styleClass="myDialog" id="dialogLogin" header="Authentification"
		widgetVar="loginDialog" resizable="false" closable="false"
		closeOnEscape="false" draggable="true" visible="true" position="top"
		style="margin-top:7% !important;margin-left:43%!important;width:20% !important;font-family: Century Gothic;">



		<h:form id="loginFocusPoint">
			<p:focus context="loginFocusPoint" />
			<p:growl id="loginGrowl" life="2000" />
			<div class="boxLogin">
				<table>
					<tr>
						<td style="width: 40%;"><h:outputText value="Identifiant"/></td>
						<td><p:inputText id="login"
								value="#{authenticationBean.user.login}" required="true" /></td>
					</tr>
					<tr>
						<td style="width: 40%;"><h:outputText value="Mot de passe" /></td>
						<td><p:password id="password"
								value="#{authenticationBean.user.password}" required="true" /></td>
					</tr>
					<tr>
						<td><p:spacer></p:spacer></td>
						<td style="text-align: right;"><p:commandButton
								icon="ui-icon-check" id="submit" value="valider"
								action="#{authenticationBean.performAuthetication}"
								update="loginGrowl"
								style="width:60%;margin-right:13%;margin-top:5%;" /></td>
					</tr>

				</table>
			</div>

		</h:form>
	</p:dialog>


	<h:form style="position:fixed;buttom:0;top:90%;padding-left:8%;">
		<ui:include src="/template/footer.xhtml" />
	</h:form>



</body>
</html>
