<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Espace Etudiant</title>
	<h:outputStylesheet library="css" name="style.css" />
	<link rel="shortcut icon" type="image/x-icon"
		href="#{request.contextPath}/resources/icon/favicon.ico" />

</h:head>
<body>


	<p:layout fullPage="true">

		<p:layoutUnit position="north" size="123"
			style="padding-top:5px !important; padding-buttom:0 !important;">
			<!-- Header -->
			<ui:include src="/template/header.xhtml" />

			<!-- end Header -->
		</p:layoutUnit>


		<p:layoutUnit id="storage" position="west" size="250"
			header="Indicateurs" resizable="true" collapsible="true"
			styleClass="myLayoutStyleClass" >

			<p:meterGaugeChart value="#{submissionEventBean.model}" showTickLabels="false" labelHeightAdjust="53"
		intervalOuterRadius="58"
		seriesColors="66cc66, 93b75f, E7E658, cc6666"
		style="width:200px;height:130px; float: left" label="Espace de stockage"/>
<br/>
<h:outputText value="sessions de depot" />

		</p:layoutUnit>


		<p:layoutUnit position="south" size="50"
			style="width:100% !important;">
			<!-- footer -->

			<ui:include src="/template/footer.xhtml" />

			<!-- end footer -->
		</p:layoutUnit>


		<p:layoutUnit position="center">
			<!-- content -->

			<p:tabView id="tabView" activeIndex="#{tabViewIndexBean.tabIndex}"
				style="background-color: #FFFFFF !important;  border-color:#FFFFFF !important;">
				<p:ajax event="tabChange" listener="#{tabViewIndexBean.onChange}" />
				<p:tab id="proj" title="Description du projet">
					<p:spacer style="margin-top:5%;"></p:spacer>
					<ui:include src="/pages/student/projectDescription.xhtml" />
				</p:tab>

				<p:tab id="reports" title="Espace Rapports">
					<p:spacer style="margin-top:5%;"></p:spacer>
					<ui:include src="/pages/student/manageReports/reports.xhtml" />
				</p:tab>

				<p:tab id="messages"
					title="Messages (#{mailBoxBean.msgStats.nbrToRead})">
					<p:spacer style="margin-top:5%;"></p:spacer>
					<ui:include src="/pages/student/manageMessages/message.xhtml" />
				</p:tab>

			</p:tabView>
			<!-- end content -->

		</p:layoutUnit>

	</p:layout>


</body>
</html>
