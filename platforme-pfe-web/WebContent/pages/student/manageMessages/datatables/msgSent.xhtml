<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

		<p:dataTable id="sentTable" rendered="#{mailBoxBean.sent}"
			var="msgSent" value="#{mailBoxBean.listMsgModelSent}"
			selection="#{mailBoxBean.selectedMsgSent}" rowKey="#{msgSent.id}"
			rows="5" emptyMessage="Aucun message a afficher" paginator="true"
			paginatorPosition="bottom">
			<f:facet name="header">
           Messages envoy√©s (#{mailBoxBean.msgStats.nbrSent})
        </f:facet>

			<p:column selectionMode="single" style="width:2%;text-align:center" />

			<p:column headerText="Date d'envoi">
				<h:outputText
					value="#{mailBoxBean.dateFormat.format(msgSent.sendingDate)}" />
			</p:column>
			<p:column headerText="Destinataire">
				<h:outputText value="#{msgSent.receiverName}" />
			</p:column>
			<p:column headerText="Objet">
				<h:outputText value="#{msgSent.subject}" />
			</p:column>



		</p:dataTable>

		<p:commandButton icon="ui-icon-search" value="Lire"
			actionListener="#{mailBoxBean.showContent}" update=":tabView:messages"
			rendered="#{mailBoxBean.sent}" />

</ui:composition>
