<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<h2>
		<h:outputText value="#{msg['esprit.pfe.store.login.form.title']}"
			rendered="#{!authBean.loggedIn}" />
		<h:outputText value="#{msg['esprit.pfe.store.calendar.title']}"
			rendered="#{authBean.loggedIn}" />
		<!-- 
		authBean.loggedIn = False si pas logged in => rendered = false <=> afficher msg['esprit.pfe.store.login.form.title']
		authBean.loggedIn = True si logged in => rendered = true <=> afficher msg['esprit.pfe.store.calendar.title
		 -->
	</h2>


	<h:form id="loginFocusPoint" rendered="#{!authBean.loggedIn}">
		<p:focus context="loginFocusPoint" />
		<p:growl id="loginGrowl" life="2000" /> 
		<div class="boxLogin">
			<table>
				<tr>
					<td>
						<h:outputText value="#{msg['esprit.pfe.store.login.form.login']}" />
					</td>
					<td>
						<p:inputText id="login" value="#{authBean.user.login}" required="true" />
					</td>
				</tr>
				<tr>
					<td>
						<h:outputText value="#{msg['esprit.pfe.store.login.form.password']}" />
					</td>
					<td>
						<p:password id="password" value="#{authBean.user.password}" required="true" />
					</td>
				</tr>
				<tr>
					<td><p:spacer></p:spacer></td>
					<td style="text-align:right;"><p:commandButton
							icon="ui-icon-check" id="submit"
							value="#{msg['esprit.pfe.store.login.form.submit']}"
							action="#{authBean.performAuthetication}" update="loginGrowl" />
					</td>
				</tr>

			</table>
		</div>

	</h:form>

	<h:form id="calendarForm" rendered="#{authBean.loggedIn}">
		<div class="box2">
			<p:calendar mode="inline" />
		</div>
	</h:form>

</ui:composition>
