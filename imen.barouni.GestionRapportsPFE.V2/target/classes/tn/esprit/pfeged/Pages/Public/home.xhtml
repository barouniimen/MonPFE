<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:p="http://primefaces.org/ui">
<h:head />
<body>
	<ui:composition template="/WEB-INF/templates/template.xhtml">
                	
			<ui:define name="pageTitle">
				ESPRIT PFE Store&#8482;: STUDENT HOME
			</ui:define>		
			
			<ui:define name="pageContentHeader">
				Student Home Page
			</ui:define>
			
			<ui:define name="pageContent">
				... Student Home Page Content Under Construction ...
			</ui:define>
			
			
			<h:form id="form">  
  
    <p:editor id="editor"  width="600"/>  
  
    <h:panelGrid columns="2" style="margin-top:10px">  
        <p:commandButton id="submitButton" value="Submit" update="display" oncomplete="PF('dlg').show()"  
                        icon="ui-icon-disk" />  
        <p:commandButton id="clearButton" type="button" value="Clear" onclick="PF('editor').clear()"  
                        icon="ui-icon-close" />  
    </h:panelGrid>  
  
    <p:dialog header="Content" widgetVar="dlg" showEffect="fade" hideEffect="fade" modal="true">  
        
    </p:dialog>  
  
</h:form>
			
</ui:composition>
</body>
</html>
