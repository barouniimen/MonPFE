<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	   <h2>
		<h:outputText value="Contactez l'administrateur"/>
	</h2>


	<h:form id="contactAdmin" >
		
		<p:growl id="adminGrowl" life="2000" />
		<div class="boxLogin">
			<table>
				<tr>
					<td><h:outputText value="Nom" /></td>
					<td><p:inputText id="nom" value="#{contactAdmin.nom}"
							required="true" /></td>
				</tr>
				<tr>
					<td><h:outputText value="Sujet" /></td>
					<td><p:inputText id="sujet" value="#{contactAdmin.topic}"
							required="true" /></td>
				</tr>
								<tr>
					<td><h:outputText value="Message" /></td>
					<td><p:editor width="170" controls="bold italic underline"></p:editor>
					</td>
				</tr>
				<tr>
					<td><p:spacer></p:spacer></td>
					<td style="text-align: right;"><p:commandButton
							icon="ui-icon-check" id="submit" value="Envoyer"
							action="#{contactAdmin.sendMessage()}" update="adminGrowl"
							style="width:60%;margin-right:13%;margin-top:5%;" /></td>
				</tr>

			</table>
		</div>

	</h:form>
		
	
		
</ui:composition>
