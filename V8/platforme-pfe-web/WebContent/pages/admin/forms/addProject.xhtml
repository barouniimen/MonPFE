<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<p:panel id="panelInfoProject" header="Informations projet"
		toggleable="true" toggleTitle="Reduire le panel">
		<h:panelGrid columns="2" cellpadding="2">

			<h:outputLabel value="Sujet" for="sujetProj" />
			<p:inputText id="sujetProj"
				value="#{addProjectFormBean.projToAdd.projTopic}" maxlength="150"
				title="Ne d#{msg['encodage.e.accent.grave']}passe pas les 150 caractÃ¨res" required="true" requiredMessage="le champ sujet est obligatoire"/>

			<h:outputLabel
				value="Ann#{msg['encodage.e.accent.grave']}e universitaire"
				for="year" />
			<p:inputMask mask="2999 - 2999" id="year"
				value="#{addProjectFormBean.projToAdd.academicYear}"
				title="De la forme: 2013 - 2014" required="true" requiredMessage="le champ ann#{msg['encodage.e.accent.aigu']}e universitaire est obligatoire"/>


			<h:outputLabel value="Date de d#{msg['encodage.e.accent.grave']}but"
				for="calendar" />
			<p:calendar id="calendar"
				value="#{addProjectFormBean.projToAdd.startDate}" />


			<h:outputLabel value="Etat de validation" for="selectVstate" />
			<h:selectOneMenu id="selectVstate"
				value="#{addProjectFormBean.projToAdd.projState}">
				<f:selectItem
					itemLabel="S#{msg['encodage.e.accent.grave']}lectionnez un #{msg['encodage.e.accent.grave']}tat de validation"
					itemValue="" />
				<f:selectItems value="#{projectsBean.liststates}" var="stateList"
					itemLabel="#{stateList.description}" itemValue="#{stateList}" />
			</h:selectOneMenu>


			<h:outputLabel value="Domaines" for="domaineProj" />
			<h:selectManyCheckbox id="domaineProj"
				value="#{addProjectFormBean.listDomTarget}">
				<f:selectItems value="#{addProjectFormBean.listDomSource}" var="dom"
					itemLabel="#{dom}" itemValue="#{dom}"></f:selectItems>

			</h:selectManyCheckbox>


		</h:panelGrid>
	</p:panel>
	<br />

	<p:panel id="panelInfoStudent"
		header="Informations #{msg['encodage.e.accent.grave']}tudiant"
		toggleable="true"
		toggleTitle="R#{msg['encodage.e.accent.grave']}duire le panel">

		<h:panelGrid columns="2" cellpadding="2">

			<h:outputLabel
				value="S#{msg['encodage.e.accent.grave']}lectionnez un #{msg['encodage.e.accent.grave']}tudiant"
				for="selectStudent" />
			<h:selectOneMenu id="selectStudent"
				value="#{addProjectFormBean.studentToProject.id}"
				valueChangeListener="#{addProjectFormBean.populateStudentInfo}">
				<f:selectItem
					itemLabel="S#{msg['encodage.e.accent.grave']}lectionnez un #{msg['encodage.e.accent.grave']}tudiant"
					itemValue="" />
				<f:selectItems value="#{addProjectFormBean.studentList}"
					var="student"
					itemLabel="#{student.firstName}#{msg['message.espace']}#{student.lastName}"
					itemValue="#{student.id}" />
				<p:ajax update="regNbre" event="change" />
			</h:selectOneMenu>

			<h:outputLabel value="Code d'inscription" for="regNbre" />
			<h:outputText id="regNbre" value="#{addProjectFormBean.regNbre}" />

		</h:panelGrid>

	</p:panel>
	<br />

	<p:panel id="panelInfoCompany" header="Informations entreprise"
		toggleable="true"
		toggleTitle="R#{msg['encodage.e.accent.grave']}duire le panel">

		<h:panelGrid columns="2" cellpadding="2">

			<h:outputLabel value="Nom" for="compName" />
			<h:inputText id="compName"
				value="#{addProjectFormBean.projToAdd.companyName}" />

			<h:outputLabel value="Adresse" for="adressId" />
			<h:inputText id="adressId"
				value="#{addProjectFormBean.projToAdd.companyAdress}" />

		</h:panelGrid>

	</p:panel>
	<br />

	<p:panel id="panelInfoCompCoach"
		header="Informations encadrant c#{msg['encodage.o.chapeau']}t#{msg['encodage.e.accent.grave']} entreprise"
		toggleable="true"
		toggleTitle="R#{msg['encodage.e.accent.grave']}duire le panel">

		<h:panelGrid columns="2" cellpadding="2">

			<h:outputLabel value="Nom" for="compCoachName" />
			<h:inputText id="compCoachName"
				value="#{addProjectFormBean.projToAdd.companyCoachName}" />

			<h:outputLabel value="Pr#{msg['encodage.e.accent.grave']}nom"
				for="firstName" />
			<h:inputText id="firstName"
				value="#{addProjectFormBean.projToAdd.companyCoachFirstName}" />

			<h:outputLabel value="E-mail" for="email" />

			<p:inputText id="email" value="#{addProjectFormBean.compCoachEmail}">
				 <f:validator validatorId="custom.emailValidator" />
				
			</p:inputText>

			

		</h:panelGrid>

	</p:panel>

</ui:composition>
