<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


	<p:layout style="min-width:400px;min-height:200px;" id="layout">
		<p:layoutUnit position="north" resizable="false" size="45">
			<p:commandButton value="compose"></p:commandButton>
		</p:layoutUnit>
		<p:layoutUnit position="west" resizable="true" size="150"
			siminSize="40" maxSize="250" header="Indicateurs">

			<p:outputLabel value="Messages non lus= " />
			(#{mailbox.nbreMsgToRead})
		
		
		</p:layoutUnit>

		<p:layoutUnit position="center">
			<p:dataTable var="mail" value="#{mailbox.msgReceived}">

				<p:column headerText="From" sortBy="from">
					#{mail.sender}
				</p:column>

				<p:column headerText="Subject" sortBy="subject">
					#{mail.subject}
				</p:column>

				<p:column headerText="Date" sortBy="date">
					#{mail.sendingDate.time}
				</p:column>

				<p:column>
					<p:commandButton icon="ui-icon-search" title="View">

					</p:commandButton>
				</p:column>

			</p:dataTable>
		</p:layoutUnit>
	</p:layout>



</ui:composition>
