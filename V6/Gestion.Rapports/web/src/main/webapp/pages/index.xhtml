				<div class="Text">
					<h:outputText value="Plateforme est une structure indépendante. Espace de diffusion, de création et de ressource pour l'art contemporain, il fonctionne comme un espace partagé et fédérateur au sein duquel les artistes se réunissent dans la volonté d'une synergie des potentiels imaginatifs, créatifs et des compétences de chacun pour proposer une expérience alternative.

Chaque mois, Plateforme présente une exposition d’environ deux semaines suivie d’une programmation plus évènementielle (performances, projections, etc.) tournée essentiellement vers l'expérimentation et la recherche. La sélection est orientée vers des pratiques artistiques exigeantes. Elle propose des projets d'artistes confirmés, nationaux et internationaux et ceux de la scène émergente.
Plateforme s'inscrit dans la ville comme une passerelle pouvant rapprocher les disciplines et les formes pour construire, au fil des rencontres et des découvertes, les échanges indispensables à une expérience artistique et sociale intellectuellement et humainement stimulante.

Ce projet de lieu d'échange entre artistes, commissaires et publics est porté par L'entreprise, structure parisienne qui regroupe une cinquantaine d’artistes internationaux.

[en]

Plateforme is dedicated to contemporary art diffusion, creation and resource, and works as a unifying and shared space, a place of exchanges between artists, curators and audiences. Plateforme is run by the parisian structure L'entreprise bringing together around fifty international artists." escape="false"/>
